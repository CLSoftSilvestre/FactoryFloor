<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <!--ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button-->
    </ion-buttons>
    <ion-buttons slot="primary" (click)=presentPopover($event)>
      <ion-button color="light">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Factory Floor</ion-title>
  </ion-toolbar>
</ion-header>


<ion-tabs (ionTabsDidChange)='setSelectedTab()'>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="feed">
      <ion-icon [name]="selected == 'feed' ? 'newspaper' : 'newspaper-outline'"></ion-icon>
      <ion-label>Feed</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon [name]="selected == 'chat' ? 'chatbubble-ellipses' : 'chatbubble-ellipses-outline'"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="files">
      <ion-icon [name]="selected == 'files' ? 'folder' : 'folder-outline'"></ion-icon>
      <ion-label>Files</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon [name]="selected == 'settings' ? 'settings' : 'settings-outline'"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
