<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row *ngFor="let message of messages | async">
      
      <ion-col size="10"  class="message" [offset]="message.myMsg ? 2 : 0" [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">

        <ion-row class="top-row">
          <ion-img [src]="message.user.image"></ion-img>
          <b class="ion-padding color-secondary"  >{{ message.fromName }}</b>
        </ion-row>

        <ion-text class="ion-margin" class="color-white">
          {{ message.msg }}
        </ion-text>

        <div class="time ion-tect-right"><br>{{ message.createdAt?.toMillis() | date:'short' }}</div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxLenght="500" [(ngModel)]="newMsg" placeholder="Add here your message...">
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
