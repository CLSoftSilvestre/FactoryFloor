<ion-card color="light">
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-img [src]="postImage"></ion-img>
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <ion-text color="primary">
              <h1>{{ post.from }}</h1>
            </ion-text>
          </ion-row>
          <!--ion-row>
            <ion-text color="secondary">
              <h2>Engineering Specialist</h2>
            </ion-text>
          </ion-row-->
          <ion-row>
            <ion-text color="secondary">
              <small>{{ post.createdAt?.toMillis() | date:'short' }}</small>
            </ion-text>
          </ion-row>
        </ion-col>
        <ion-row>
          <ion-text color="primary">
            {{ post.msg }}
          </ion-text>
        </ion-row>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-chip *ngIf="post.type==='request'" size="small">
          <ion-icon name="hammer-outline" color="danger"></ion-icon>
          <ion-label>Request assistance</ion-label>
        </ion-chip>
        <ion-chip *ngIf="post.type==='information'" size="small">
          <ion-icon name="information-circle-outline" color="success"></ion-icon>
          <ion-label>Information</ion-label>
        </ion-chip>
        <ion-chip *ngIf="post.type==='question'" size="small">
          <ion-icon name="help-circle-outline" color="warning"></ion-icon>
          <ion-label>Question</ion-label>
        </ion-chip>
      </ion-row>
    </ion-grid>

    <ion-item-divider></ion-item-divider>

    <ion-grid>
      <ion-row class="ion-align-items-end">


        <ion-col class="ion-align-self-start" size="4">
          <ion-button color="secondary"><ion-icon name="call-outline" slot="icon-only"></ion-icon></ion-button>
        </ion-col>

        <ion-col size="4">
          <ion-button color="secondary"><ion-icon name="chatbox-ellipses-outline" slot="icon-only"></ion-icon></ion-button> 
        </ion-col>

        <ion-col size="4">
          <ion-button color="secondary"><ion-icon name="heart-outline" slot="icon-only"></ion-icon></ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
