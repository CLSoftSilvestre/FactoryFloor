<ion-card color="light">
  <ion-card-content>
    Keep close to Nature's heart... and break clear away, once in awhile,
    and climb a mountain or spend a week in the woods. Wash your spirit clean.

    <ion-grid>
      <ion-row>
        <ion-chip [disabled]="false">
          <ion-icon name="hammer-outline" color="success"></ion-icon>
          <ion-label>Request assistance</ion-label>
        </ion-chip>
      </ion-row>
    </ion-grid>

    <ion-item-divider></ion-item-divider>

    <ion-grid>
      <ion-row class="ion-align-items-end">

        <ion-col class="ion-align-self-start" size="4">
          <ion-button color="secondary"><ion-icon name="chatbubble-ellipses-outline" slot="icon-only"></ion-icon></ion-button>
        </ion-col>

        <ion-col size="4">
          <ion-button color="secondary"><ion-icon name="qr-code-outline" slot="icon-only"></ion-icon></ion-button>   
        </ion-col>

        <ion-col size="4">
          <ion-button color="secondary"><ion-icon name="heart-outline" slot="icon-only"></ion-icon></ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
